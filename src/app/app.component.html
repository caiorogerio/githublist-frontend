<mat-toolbar color="primary" class="mat-elevation-z6" id="header">
  <span>Github List</span>
  <span class="fill-remaining-space">
    <img src="https://ateliware.com.br/assets/images/logo.png" alt="Ateliware" height="20">
  </span>
  <span class="mat-small">by Caio Rogerio</span>
</mat-toolbar>

<mat-sidenav-container id="container">
  <mat-sidenav mode="side" position="start" [opened]="true" fixedInViewport="true" fixedTopGap="64" class="mat-elevation-z5">
      <app-language (select)="selectLanguage($event)"></app-language>
  </mat-sidenav>

  <mat-sidenav-content class="mat-elevation-z4">
    <app-repositories [language]="language"></app-repositories>

    <mat-toolbar color="primary" class="mat-elevation-z3" align="end" id="footer">
      <small class="mat-small">Proudly made with Python & Django & Angular & Material Design</small>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
